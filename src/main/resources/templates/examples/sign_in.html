<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" th:href="@{/img/icons/icon-48x48.png}" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />

	<title>Sign In</title>

	<link th:href="@{/css/app.css}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">ProLingo에 오신 것을 환영합니다!</h1>
							<p class="lead">
								저희 콘텐츠를 이용하기 위해서는 로그인은 필수 입니다.
								<br>
								계정이 없으시다면 회원가입을 진행해 주세요!	
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<div class="text-center">
										<img th:src="@{/img/avatars/swallow.png}" alt="Swallow" class="img-fluid rounded-circle" width="132" height="132" />
									</div>
									<form>
										<div class="mb-3">
											<label class="form-label">이메일</label>
											<input class="form-control form-control-lg" type="email" name="m_mail" placeholder="Enter your email" />
										</div>
										<div class="mb-3">
											<label class="form-label">비밀번호</label>
											<input class="form-control form-control-lg" type="password" name="m_pw" placeholder="Enter your password" />
											<small>
            							<a href="index.html">비밀번호를 잊어버리셨나요?</a> <!-- 비밀번호 찾기 링크인데 비밀번호 찾기 사용할 것인지? -->
          </small>
										</div>
										<div>
											<label class="form-check">
            <input class="form-check-input" type="checkbox" value="remember-me" name="remember-me" checked>
            <span class="form-check-label">
              Remember me next time
            </span>
          </label>
										</div>
										<div class="text-center mt-3">
											<input type="submit" class="btn btn-lg btn-primary" value="로그인">
											<!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
											<a th:href="@{/member/sign_up}" class="btn btn-lg btn-primary">회원가입</a>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>

</body>

</html>
