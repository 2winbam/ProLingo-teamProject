ide_video":null,"slide_images":[{"id":3572,"name":"https://d2aj9sy12tbpym.cloudfront.net/progate/shared/images/slide/java/study/1/1493365987118.png","order":1}],"slide_chats":[],"page":{"id":936,"title":"Getting Started","order":1,"first_slide":0,"plan_type":"basic","exercise_url":"java/study/1/1"},"language":{"name":"java","long_title":"Java"}},{"id":2864,"order":1,"title":"What is Java?","description":"Java is a popular language that's used all around the world. You can develop all kinds of things using Java, like _%large scale systems_%, _%web applications_%, and _%mobile applications_%.\n※ Java has nothing to do with JavaScript, so don't get confused.","platform":"web","slide_video":null,"slide_images":[{"id":3573,"name":"https://prog-8.com/shared/images/slide/java/study/1/1660101719569.png","order":1}],"slide_chats":[],"page":{"id":936,"title":"Getting Started","order":1,"first_slide":0,"plan_type":"basic","exercise_url":"java/study/1/1"},"language":{"name":"java","long_title":"Java"}},{"id":2865,"order":2,"title":"Let's Run Java","description":"Let's write your first Java code. You'll be doing this in a file called _%Main.java_%. The first step is printing characters. By writing characters inside the `()` of `System.out.println()`, you can print them on the console.  ","platform":"web","slide_video":null,"slide_images":[{"id":3574,"name":"https://d2aj9sy12tbpym.cloudfront.net/progate/shared/images/slide/java/study/1/1493366002322.png","order":1}],"slide_chats":[],"page":{"id":936,"title":"Getting Started","order":1,"first_slide":0,"plan_type":"basic","exercise_url":"java/study/1/1"},"language":{"name":"java","long_title":"Java"}},{"id":2866,"order":3,"title":"Strings","description":"In the last lesson, we printed characters in the console. In programming, a sequence of characters like `\"Hello Java\"`, is known as a _%string_%.  A string needs to be enclosed in double quotes `\"`, or there will be an error.","platform":"web","slide_video":null,"slide_images":[{"id":3575,"name":"https://d2aj9sy12tbpym.cloudfront.net/progate/shared/images/slide/java/study/1/1493366011682.png","order":1}],"slide_chats":[],"page":{"id":937,"title":"Strings","order":2,"first_slide":3,"plan_type":"basic","exercise_url":"java/study/1/2"},"language":{"name":"java","long_title":"Java"}},{"id":2867,"order":4,"title":"System.out.println","description":"`System.out.println()` is an instruction to print what's inside `()`.\nIn programming, you can give various instructions like this to a computer. Be familiar with `System.out.println()`, as you'll use it again and again in this lesson!\n※ The _%l_% in \"print_%l_%n\" is the lowercase letter of _%L_%.","platform":"web","slide_video":null,"slide_images":[{"id":3576,"name":"https://d2aj9sy12tbpym.cloudfront.net/progate/shared/images/slide/java/study/1/1493366020593.png","order":1}],"slide_chats":[],"page":{"id":937,"title":"Strings","order":2,"first_slide":3,"plan_type":"basic","exercise_url":"java/study/1/2"},"language":{"name":"java","long_title":"Java"}},{"id":2868,"order":5,"title":"The Structure of Java","description":"Every Java file has a _%class_%. Inside the class, there are _%methods_%.\nIn our example below, we have a `Main` class, and a `main` method.\nFor now, the only thing you have to remember is that you'll be writing your code _%inside the main method_%.","platform":"web","slide_video":null,"slide_images":[{"id":3577,"name":"https://d2aj9sy12tbpym.cloudfront.net/progate/shared/images/slide/java/study/1/1591603978365.png","order":1}],"slide_chats":[],"page":{"id":937,"title":"Strings","order":2,"first_slide":3,"plan_type":"basic","exercise_url":"java/study/1/2"},"language":{"name":"java","long_title":"Java"}},{"id":2869,"order":6,"title":"Semicolon","description":"Java requires a _%semicolon_% `;` at the end of every statement.\nYou'll get an error without it, so be careful!","platform":"web","slide_video":null,"slide_images":[{"id":3578,"name":"https://d2aj9sy12tbpym.cloudfront.net/progate/shared/images/slide/java/study/1/159072382263.png","order":1}],"slide_chats":[],"page":{"id":937,"title":"Strings","order":2,"first_slide":3,"plan_type":"basic","exercise_url":"java/study/1/2"},"language":{"name":"java","long_title":"Java"}},{"id":2870,"order":7,"title":"Comments","description":"We can also write _%comments_% in code using `//` at the beginning of a line. Comments will be ignored when running the code, so you can use them to leave notes.","platform":"web","slide_video":null,"slide_images":[{"id":3579,"name":"https://d2aj9sy12tbpym.cloudfront.net/progate/shared/images/slide/java/study/1/1493366044347.png","order":1}],"slide_chats":[],"page":{"id":937,"title":"Strings","order":2,"first_slide":3,"plan_type":"basic","exercise_url":"java/study/1/2"},"language":{"name":"java","long_title":"Java"}},{"id":2871,"order":8,"title":"Integers","description":"You can use numbers like _%integers_% in programming. Unlike strings, _%they don't need to be enclosed in quotes_%. You can add and subtract integers just like you do in math, as seen in the image on the left. Putting spaces before and after integers is not required, but it makes the code easier to read.","platform":"web","slide_video":null,"slide_images":[{"id":3580,"name":"https://d2aj9sy12tbpym.cloudfront.net/progate/shared/images/slide/java/study/1/1493367441451.png","order":1},{"id":3581,"name":"https://d2aj9sy12tbpym.cloudfront.net/progate/shared/images/slide/java/study/1/149336606220.png","order":2}],"slide_chats":[],"page":{"id":938,"title":"Integers","order":3,"first_slide":8,"plan_type":"basic","exercise_url":"java/study/1/3"},"language":{"name":"java","long_title":"Java"}},{"id":2872,"order":9,"title":"Difference between \nStrings and Integers","description":"Strings and integers are interpreted differently in programming.\n`5 + 2` will print `7`, the result of the addition. However, if you make it a string by adding double quotes `\"` like `\"5 + 2\"`, the output will be the literal string: `5 + 2`. \n","platform":"web","slide_video":null,"slide_images":[{"id":3582,"name":"https://d2aj9sy12tbpym.cloudfront.net/progate/shared/images/slide/java/study/1/1493366071357.png","order":1},{"id":3583,"name":"https://d2aj9sy12tbpym.cloudfront.net/progate/shared/images/slide/java/study/1/1493366873165.png","order":2}],"slide_chats":[],"page":{"id":938,"title":"Integers","order":3,"first_slide":8,"plan_type":"basic","exercise_url":"java/study/1/3"},"language":{"name":"java","long_title":"Java"}}];gon.user_page_info={"id":167592667,"page_id":938,"name":"876834e8f07f6d8a551c39863d384f72","percentage":100,"answer_flag":0,"is_completed":true,"completed_page_ids":[936,937,938,939,940,941,942,943,944,945,946,947,948,949,950],"completed_pages_count":15,"total_pages_count":15};gon.hint_codes=[];gon.answer_codes=[{"path":"/Main.java","default_file_state":"opened","body":"class Main {\n  public static void main(String[] args) {\n    // Print 17 as an integer\n    System.out.println(17);\n    \n    // Print the sum of 5 and 3\n    System.out.println(5 + 3);\n    \n    // Print \"5 + 3\" as a string\n    System.out.println(\"5 + 3\");\n    \n  }\n}\n"}];gon.instructions=[{"id":4481,"page_id":938,"body":"","order":1,"created_at":"2017-03-17T11:52:00.000+09:00","updated_at":"2020-06-23T14:32:00.000+09:00","slide_id":null,"description":"Let's print some integers and strings to the console!\n\nTips:\nThere is a shortcut for typing `System.out.println()`. \nTry typing `println` and pressing the tab key! \nLet's make use of it so that you can write code efficiently.  ","page_file_id":null,"locale":"en","help_text":null,"platform":"web","file_path":null,"slide_order":null},{"id":4482,"page_id":938,"body":"Print `17` as an integer.","order":2,"created_at":"2017-03-17T11:52:00.000+09:00","updated_at":"2017-07-27T10:16:00.000+09:00","slide_id":2871,"description":"","page_file_id":21134,"locale":"en","help_text":null,"platform":"web","file_path":"/Main.java","slide_order":8},{"id":4483,"p
