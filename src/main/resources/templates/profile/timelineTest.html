<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>timelineTest</title>

<script th:src="@{/js/jquery-3.6.0.js}"></script>

<link rel="shortcut icon" th:href="@{/img/icons/icon-48x48.png}" />

<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" type="text/css" th:href="@{/css/timeline.css}">

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">



</head>

<body>
<div class="container">
   <ul class="timeline">
      
      <li>
         <!-- begin timeline-time -->
         <div class="timeline-time">
            <span class="date">2014/1/20 20:43</span>
         </div>
         <!-- end timeline-time -->
         <!-- begin timeline-icon -->
         <div class="timeline-icon">
            <a href="">&nbsp;</a>
         </div>
         <!-- end timeline-icon -->
         <!-- begin timeline-body -->
         <div class="timeline-body">
            <div class="timeline-header">
               <span class="userimage">
               		<img th:src="@{/img/avatars/avatar.jpg}" alt="프로필 사진">
               </span>
               <span class="username">김정수</span>
            </div>
            <div class="timeline-content w-100 p-3 d-flex bd-highlight mb-3">
                <h4 class="template-title me-auto p-2 bd-highligh">프로링고와 공부를 시작하셨군요!</h4>
               	<img th:src="@{/img/achievements/start_course.png}" alt="업적 아이콘" class="achievement p-2 bd-highlight">  
            </div>
            <div class="timeline-footer d-flex d-flex justify-content-between">
            	<!-- 하이파이브 기능 -->
            	<button type="button" class="hivefive btn-img btn-lg btn-light">
            		<img th:src="@{/img/icons/party-popper.png}" class="party" alt="하이파이브 아이콘">축하하기
            	</button>
            	<!-- 좋아요 개수표시 -->
            	<div>
                	<img th:src="@{/img/icons/likes_icon.png}" alt="좋아요 아이콘"><div text=""></div>
                </div>
            </div>
         </div>
         <!-- end timeline-body -->
      </li>
   </ul>
</div>
</body>
</html>
