<head>
<meta charset="UTF-8">
<title>CompilerTest</title>

<link rel="shortcut icon" th:href="@{/img/icons/icon-48x48.png}" />

<!-- 부트스트랩 CSS -->

<!-- 부트스트랩 JavaScript -->

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/2.36.0/formatting.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/clike/clike.min.js"></script>

<script>

$(document).ready(function() {

    });

    buttonForm();	
});

	//버튼 입력 임의의 값(버튼 문제 데이터 베이스 입력 후 수정이 필요)
	
	function buttonForm() {
		/*  
		var array = new Array();

		for (i = 0; i < 10; i++) {
			var btn = document.getElementById("btn" + i);
			btn.value = i;
		}
		*/
		btn0.value = '(';
		btn1.value = ')';
		btn2.value = 'System';
		btn3.value = 'out';
		btn4.value = 'println';
		btn5.value = 'Hello';
		btn6.value = 'world';
		btn7.value = ' ';
		btn8.value = '"';
		btn9.value = ".";
		btn10.value = ";";
	}
	
	function input(e) {
		var buttonInput = document.getElementById("buttonInput");
		buttonInput.value = buttonInput.value + e.value;
	}

	function del() {
		var buttonInput = document.getElementById("buttonInput");
		buttonInput.value = buttonInput.value.substr(0, buttonInput.value.length - 1);
	}

</script>

</head>

<header class="p-3">
	<div class="container">
		<div class="d-flex flex-wrap align-items-center">
				<!-- a태그의 이동페이지 주소는 해당 페이지의 제작자가 입력 요망 -->		
			<div id="logo">
				<a th:href="@{/}"><img th:src="@{/icons/swallow_icon.png}" alt="logo_icon" id="logo_icon"></a>
			</div>
			<div>
				<a th:href="@{/}" class="menu px-5 nav-link text-start" id="title" style="font-weight:bold">PROLINGO</a>
			</div>
			
			<!-- 로그인한 계정페이지로의 연결과 프로필 사진 출력 필요 (개인페이지 구현 및 사진 저장경로 구현 후 상세히 작성예정) -->
				
			<div class="px-5 dropdown text-end">
					<a href="#" class="menu d-block dropdown-toggle text-decoration-none"
							data-bs-toggle="dropdown" aria-expanded="false" id="profile">
					<img src="https://github.com/mdo.png" alt="profile" width="32" height="32"
							class="rounded-circle">
					</a>
				
				<ul class="dropdown-menu text-small text-light">
					<!-- 프로필 페이지와 연결 -->
					<li><a class="dropdown-item" href="#"><i class="bi bi-person-circle"></i>&nbsp;&nbsp;프로필</a></li>
					<!-- 결제 페이지로 이동 -->
					<li><a class="dropdown-item" href="#"><i class="bi bi-cart"></i>&nbsp;&nbsp;결제</a></li>
					<!-- 설정 페이지로 이동 -->
					<li><a class="dropdown-item" href="#"><i class="bi bi-gear"></i>&nbsp;&nbsp;설정</a></li>
					<li><hr class="dropdown-divider"></li>
					<!-- 로그아웃 하면서 시작페이지로 이동 -->
           			<li><a class="dropdown-item" href="@{/}"><i class="bi bi-person-x"></i>&nbsp;&nbsp;로그아웃</a></li>
				</ul>
			</div>
		</div>
	</div>
</header>


<body>

	<div class="d-flex flex-wrap align-items-center">
	<!-- 문제출력 부분 -->
	<div class="card" id="contents">
  		<div class="card-header"><i class="bi bi-journal-text"></i> 문제</div>
  		<div class="card-body">
    		<p class="card-text" id="contentsText">현재의 폼처럼 button으로 입력받는 경우에는 코드미러가 적용된 textarea내에 
    		값이 입력되지 않는 문제가 있으므로, 코드미러의 스크립트 부분은 주석처리해서 작동되지 않도록 해놓은 상태임</p>
    	</div>	
	</div>
	<!--컴파일러 부분  -->
	<form method="post" action="">
		<div class="card" id="compiler">
			<div class="card-header"><i class="bi bi-journal-code"></i></div>
			<div class="card-body">
					<!--  
  					<textarea class="textarea" id="codemirror"></textarea>
  					-->
  					<textarea class="textarea" id="buttonInput"></textarea>
  			</div>
  			<div class="card-footer">
  				<!-- 문제 저장버튼 -->
  				<button type="button" class="btn btn-dark" onclick=""><i class="bi bi-download" id="downloadIcon"></i> 저장</button>
  				<!-- 버튼 입력시 작동되도록 입력 필요 -->
  				<button type="button" class="btn btn-secondary" onclick="">Submit</button> 	
  			</div>
		</div>
	</form>
	<!-- 답 출력부분 -->
	<div class="card" id="buttonResult">
  		<div class="card-header d-flex justify-content-between" id="resultHeader">
  			<div class="p-2 bd-highlight">>_ 결과</div>
  			<a href='#' class="p-2 bd-highlight"><i class="bi bi-arrow-right-square" id="right-square"></i></a>
  		</div>
  		<div class="card-body" id="resultBody">
    		<p class="card-text" id="resultText">버튼을 누르면 해당 값이 textarea에 입력되나 추후 버튼형식의 문제를 만든후에 
    		폼 자체를 문제에 맞게 수정할 필요가 있다고 봄</p>
    	</div>		
	</div>
   </div>
   
   <!-- 버튼입력 폼 ( 버튼입력 문제 데이터 작성 후 변경 가능성 있음) -->
   <div>
   		<div id="VirtualKey">
   		<input id="btn0" type="button" onclick="input(this);" />
    	<input id="btn1" type="button" onclick="input(this);" />
    	<input id="btn2" type="button" onclick="input(this);" />
    	<br />
    	<input id="btn3" type="button" onclick="input(this);" />
    	<input id="btn4" type="button" onclick="input(this);" />
    	<input id="btn5" type="button" onclick="input(this);" />
    	<br />
    	<input id="btn6" type="button" onclick="input(this);" />
    	<input id="btn7" type="button" onclick="input(this);" />
    	<input id="btn8" type="button" onclick="input(this);" />
    	<br />
    	<input id="btn9" type="button" onclick="input(this);" />
    	<input id="btn10" type="button" onclick="input(this);" />
    	<input id="btnDel" type="button" value="Backspace" onclick="del();" />
	</div>
   </div>

<!-- 문제 form의 footer -->
<div class="exercise footer">
	<footer class="align-items-center">
		<button class="btn btn-secondary" id="callContents">슬라이드로 돌아가기</button>
	<div class="progress">
  		<div class="progress-bar bg-primary" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
	</div>
</footer>
</div>		
</body>


</html>
