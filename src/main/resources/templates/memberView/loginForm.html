<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: new_head(~{::title},~{::link},~{::script})">
<!-- 타이틀 입력 -->
<title>Login</title>
 <!-- 추가되는 링크 입력, 없더라도 link 빈거 하나는 있어야 하는듯? -->
<link rel="stylesheet" th:href="@{/css/member/loginForm.css}">
<link>
 <!-- 추가되는 스크립트 입력, 역시 없더라도 빈거 하나는 있어야 하는듯? -->
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script type="text/javascript" th:src="@{/js/member/loginForm.js}"></script>
</head>
<body>
	<div class="wrapper">
		<!-- sidebar -->
		<!-- <div th:replace="fragments/sidebar :: sidebar"></div> -->
		
		<div class="main">
			<!-- header -->
			<!-- <div th:replace="fragments/header :: new_header"></div> -->
			
			<!-- content -->
			<main class="d-flex w-100">
				<div class="container d-flex flex-column">
					<div class="row vh-100">
						<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
							<div class="d-table-cell align-middle">
		
								<div class="text-center mt-4">
									<h1 class="h2">ProLingo에 오신 것을 환영합니다!</h1>
									<p class="lead">
									</p>
								</div>
		
								<div class="card">
									<div class="card-body">
										<div class="m-sm-4">
											<div class="text-center">
												<img th:src="@{/img/avatars/swallow.png}" alt="Swallow" class="img-fluid rounded-circle" width="132" height="132" />
											</div>
											<form id="loginForm" th:action="@{/member/login}" method="post">
												<div class="mb-3">
													<label class="form-label">이메일</label>
													<input class="form-control form-control-lg" type="email" name="useremail" placeholder="Enter your email" id="email" />
													<div class="errorMesage text-end text-danger">
												    	<em><small id="errorEmail">이메일 에러 메세지</small></em>
												    </div>
												</div>
												<div class="mb-3">
													<label class="form-label">비밀번호</label>
													<input class="form-control form-control-lg" type="password" name="userpw" placeholder="Enter your password" id="password" />
													<div class="errorMesage text-end text-danger">
												    	<em><small id="errorPassword">비밀번호 에러 메세지</small></em>
												    </div>
												</div>
												<div class="text-center mt-3">
													<input type="button" class="btn btn-lg btn-primary" value="로그인" id="loginbtn">
													<div class="errorMesage text-center text-danger">
														<em><small id="errorLogin">로그인 에러 메세지</small></em>
													</div>
													
												</div>
												<input type="hidden" id="userid" name="userid" value="0">
											</form>
											<br>
											<div style=text-align:center>
											 <a th:href="@{/member/join}" class="btn btn-lg btn-primary">회원가입</a>
											</div>
											<br>
											<div class="text-center text-muted">
												<small>
	            									<br>비밀번호를 잊어버리셨다면 <a th:href="@{/member/findpassword}">여기</a>로
	         									</small>
         									</div>	         									<!-- 인터넷에서 긁어온 것, css에 설정해놔서 절취선? 안에 텍스트 넣을 수 있음 -->
											<div class="hr-sect">또는</div>
											<div id="buttonDiv"></div>
										</div>
									</div>
								</div>
		
							</div>
						</div>
					</div>
				</div>
			</main>
			
			<!-- footer -->
			<div th:replace="fragments/footer :: new_footer"></div>
		
		</div>
	</div>
	
</body>
</html>
