<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Prolingo</title>

<script th:src="@{/js/jquery-3.6.0.js}"></script>

<!-- 상단 탭 작은 아이콘 -->
<link rel="shortcut icon" th:href="@{/img/icons/icon-48x48.png}">

<!-- 부트스트랩 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- 부트스트랩 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
 
<!-- header의 css -->
<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">

<!-- 아이콘 사용 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

<script>

</script>
</head>

<header class="p-3">
	<div class="container">
		<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<!-- a태그의 이동페이지 주소는 해당 페이지의 제작자가 입력 요망 -->
				
			<div id="logo">
				<a th:href="@{/}"><img th:src="@{/icons/swallow_icon.png}" alt="logo_icon" id="logo_icon"></a>
			</div>
			<div>
				<a th:href="@{/}" class="menu px-5 nav-link text-start" id="title" style="font-weight:bold">PROLINGO</a>
			</div>
				
			<div class="dropdown text-center">
					
				<a href="#" class="menu d-block dropdown-toggle text-decoration-none"
					data-bs-toggle="dropdown" aria-expanded="false" id="learn" style="padding-right:10px;"><i class="bi bi-book" id="icon"></i>학습
				</a>
				<ul class="dropdown-menu text-small text-light">
					<!-- 자바 학습페이지와 연결 -->
					<li><a class="dropdown-item text-decoration-none" th:href="@{/study/javaCourse}">
						<img th:src="@{/icons/java_icon.png}" alt="java_icon" class="icon">&nbsp;자바</a>
					</li>
					<!-- C 학습 페이지와 연결 -->
					<li><a class="dropdown-item text-decoration-none" href="#">
						<img th:src="@{/icons/c_icon.png}" alt="c_icon" class="icon">&nbsp;C</a>
					</li>
				</ul>
			</div>
			
			<ul class="menu nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
					
				<!-- 현 시점에서는 홈으로 이동하도록 되어있으나 변경여지있음 -->
						
				<!-- 랭킹 페이지와 연결 -->
				<li><a href="#" class="nav-link" id="ranking"><i class="bi bi-award" id="icon"></i>랭킹</a></li>
				<!-- 게시판 페이지와 연결 -->
				<li><a href="#" class="nav-link" id="board"><i class="bi bi-file-text" id="icon"></i>게시판</a></li>
			</ul>
				
			<!-- 다국어 지원 기능 구현시 사용 (미구현시에는 삭제)-->
				
			<div class="dropdown text-center">
					
				<a href="#" class="menu d-block dropdown-toggle text-decoration-none"
						data-bs-toggle="dropdown" aria-expanded="false" id="language">언어 설정
				</a>
				<ul class="dropdown-menu text-small text-light">
					<!-- 프로필 페이지와 연결 -->
					<li><a class="dropdown-item" href="#">
						<img th:src="@{/icons/korea_icon.png}" alt="korea_icon" class="icon">&nbsp;한국어</a>
					</li>
					<!-- 결제 페이지로 이동 -->
					<li><a class="dropdown-item" href="#">
						<img th:src="@{/icons/japan_icon.png}" alt="japan_icon" class="icon">&nbsp;日本語</a>
					</li>
				</ul>
			</div>
			
			
			<!-- 로그인한 계정페이지로의 연결과 프로필 사진 출력 필요 (개인페이지 구현 및 사진 저장경로 구현 후 상세히 작성예정) -->
				
			<div class="px-5 dropdown text-end">
					<a href="#" class="menu d-block dropdown-toggle text-decoration-none"
							data-bs-toggle="dropdown" aria-expanded="false" id="profile">
					<img src="https://github.com/mdo.png" alt="profile" width="32" height="32"
							class="rounded-circle">
					</a>
				
				<ul class="dropdown-menu text-small text-light">
					<!-- 프로필 페이지와 연결 -->
					<li><a class="dropdown-item" href="#"><i class="bi bi-person-circle"></i>&nbsp;&nbsp;프로필</a></li>
					<!-- 결제 페이지로 이동 -->
					<li><a class="dropdown-item" href="#"><i class="bi bi-cart"></i>&nbsp;&nbsp;결제</a></li>
					<!-- 설정 페이지로 이동 -->
					<li><a class="dropdown-item" href="#"><i class="bi bi-gear"></i>&nbsp;&nbsp;설정</a></li>
					<li><hr class="dropdown-divider"></li>
					<!-- 로그아웃 하면서 시작페이지로 이동 -->
           			<li><a class="dropdown-item" href="@{/}"><i class="bi bi-person-x"></i>&nbsp;&nbsp;로그아웃</a></li>
				</ul>
			</div>
		</div>
	</div>
</header>

<body>

</body>
</html>
