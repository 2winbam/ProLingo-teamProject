<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<script th:src="@{/scripts/jquery-3.6.0.js}"></script>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" th:href="@{/img/icons/icon-48x48.png}">

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-profile.html" />

	<title>Profile</title>

	<link th:href="@{/css/app.css}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	
	<!-- 부트스트랩 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- 부트스트랩 JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
	 
	<!-- header의 css -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
	
	<!-- 아이콘 사용 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<header class="p-3">
	<div class="container">
		<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<!-- a태그의 이동페이지 주소는 해당 페이지의 제작자가 입력 요망 -->
				
			<div id="logo">
				<a th:href="@{/}"><img th:src="@{/icons/swallow_icon.png}" alt="logo_icon" id="logo_icon"></a>
			</div>
			<div>
				<a th:href="@{/}" class="px-5 nav-link text-start" id="prolingo" style="font-weight:bold">PROLINGO</a>
			</div>
				
			<div class="dropdown text-center">
					
				<a href="#" class="menu d-block dropdown-toggle text-decoration-none"
					data-bs-toggle="dropdown" aria-expanded="false" id="dropdown"><i class="bi bi-book" id="icon"></i>학습
				</a>
				<ul class="dropdown-menu text-small text-light">
					<!-- 자바 학습페이지와 연결 -->
					<li><a class="dropdown-item text-decoration-none" th:href="@{/study/javaCourse}">
						<img th:src="@{/icons/java_icon.png}" alt="java_icon" class="icon">&nbsp;자바</a>
					</li>
					<!-- C 학습 페이지와 연결 -->
					<li><a class="dropdown-item text-decoration-none" href="#">
						<img th:src="@{/icons/c_icon.png}" alt="c_icon" class="icon">&nbsp;C</a>
					</li>
				</ul>
			</div>
				
			<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
					
				<!-- 현 시점에서는 홈으로 이동하도록 되어있으나 변경여지있음 -->
						
				<!-- 랭킹 페이지와 연결 -->
				<li><a href="#" class="nav-link" id="dropdown"><i class="bi bi-award" id="icon"></i>랭킹</a></li>
				<!-- 게시판 페이지와 연결 -->
				<li><a href="#" class="nav-link" id="dropdown"><i class="bi bi-file-text" id="icon"></i>게시판</a></li>
			</ul>
				
			<!-- 다국어 지원 기능 구현시 사용 (미구현시에는 삭제)-->
				
			<div class="dropdown text-center">
					
				<a href="#" class="menu d-block dropdown-toggle text-decoration-none"
						data-bs-toggle="dropdown" aria-expanded="false">언어 설정
				</a>
				<ul class="dropdown-menu text-small text-light">
					<!-- 프로필 페이지와 연결 -->
					<li><a class="dropdown-item" href="#">
						<img th:src="@{/icons/korea_icon.png}" alt="korea_icon" class="icon">&nbsp;한국어</a>
					</li>
					<!-- 결제 페이지로 이동 -->
					<li><a class="dropdown-item" href="#">
						<img th:src="@{/icons/japan_icon.png}" alt="japan_icon" class="icon">&nbsp;日本語</a>
					</li>
				</ul>
			</div>
			
			
			<!-- 로그인한 계정페이지로의 연결과 프로필 사진 출력 필요 (개인페이지 구현 및 사진 저장경로 구현 후 상세히 작성예정) -->
				
			<div class="px-5 dropdown text-end">
					<a href="#" class="menu d-block dropdown-toggle text-decoration-none"
							data-bs-toggle="dropdown" aria-expanded="false">
					<img src="https://github.com/mdo.png" alt="profile" width="32" height="32"
							class="rounded-circle">
					</a>
				
				<ul class="dropdown-menu text-small text-light">
					<!-- 프로필 페이지와 연결 -->
					<li><a class="dropdown-item" href="#"><i class="bi bi-person-circle"></i>&nbsp;&nbsp;프로필</a></li>
					<!-- 결제 페이지로 이동 -->
					<li><a class="dropdown-item" href="#"><i class="bi bi-cart"></i>&nbsp;&nbsp;결제</a></li>
					<!-- 설정 페이지로 이동 -->
					<li><a class="dropdown-item" href="#"><i class="bi bi-gear"></i>&nbsp;&nbsp;설정</a></li>
					<li><hr class="dropdown-divider"></li>
					<!-- 로그아웃 하면서 시작페이지로 이동 -->
           			<li><a class="dropdown-item" href="@{/}"><i class="bi bi-person-x"></i>&nbsp;&nbsp;로그아웃</a></li>
				</ul>
			</div>
		</div>
	</div>
</header>

<body>

	<main class="content">
		<div class="container-fluid p-0">
			<div class="row">
				<div class="col-md-4 col-xl-3" style="width:300px;">
					<div class="card mb-3">
						<div class="card-header text-center">
							<h5 class="card-title mb-0">Profile Details</h5>
						</div>
							<div class="card-body text-center">
								<img th:src="@{/img/avatars/avatar-4.jpg}" alt="Christina Mason" class="img-fluid rounded-circle mb-2" width="128" height="128" />
								<h5 class="card-title mb-0">Christina Mason</h5>
								<div class="text-muted mb-2">Lead Developer</div>

								<div>
									<a class="btn btn-primary btn-sm" href="#">Follow</a>
									<a class="btn btn-primary btn-sm" href="#"><span data-feather="message-square"></span> Message</a>
								</div>
							</div>
							<hr class="my-0" />
							<div class="card-body text-center">
								<h5 class="h6 card-title">Skills</h5>
								<a href="#" class="badge bg-primary me-1 my-1">Java</a>
								<a href="#" class="badge bg-primary me-1 my-1">JavaScript</a>
							</div>
					</div>
				</div>
				
				<!-- 친구목록 -->
				<div class="col-md col-xl">
				</div>
				
				<!-- 친구목록 -->
				<div class="col-md-4 col-xl-3">
					<div class="card mb-3">
						<div class="card-header text-center">
							<h5 class="card-title mb-0">Friends</h5>
						</div>
							<div class="card-body text-center">
								
							
	
							</div>
					</div>
				</div>		
			</div>
		</div>
	</main>

	<script th:src="@{/js/app.js}"></script>
</body>

</html>
